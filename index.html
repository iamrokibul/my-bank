<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokibul Hasan Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-purple-600">My Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-10 p-5">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div>
                <label for="email">Email</label><br/>
                <input class="border border-gray-400 p-1 rounded block w-3/4 mb-3" type="text" id="email" placeholder="test@email.com">
                <label for="pass">Password</label><br/>
                <input class="border border-gray-400 p-1 rounded block w-3/4 mb-3" type="password" id="pass" placeholder="123">

                <button id="login_btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
